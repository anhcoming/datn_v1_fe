<ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-header {{modalStyle}}">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="btn close" aria-describedby="modal-title" (click)="d('Cross Click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            {{modalBody}}
        </p>
       <div class="content-inside">
        <ng-content></ng-content>
       </div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn {{modalButtonColor}}" (click)="reset()">Reset</button>
        <button type="button" class="btn {{modalButtonColor}}" (click)="submit()">Submit</button>
    </div>
</ng-template>
<ng-template #body>
    hello
</ng-template>
