<div class="container-fluid page">
  <div class=" mt-3 page__content shadow p-3">
    <div class="row">
      <h4 class="banner col-6"><svg routerLink="/color" xmlns="http://www.w3.org/2000/svg" width="50" height="30"
          fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
        </svg><span>{{label}}</span></h4>
      <hr style="color:gray">
    </div>
    <app-spinner *ngIf="show"></app-spinner>
    <form (ngSubmit)="onSubmit()" [formGroup]="colorForm">
      <div class="container title row" style="width:60%;margin: auto;">
        <div class="col-7">
          Tên màu <input type="text" class="form-control mb-2" placeholder="Vui lòng nhập tên màu"
            formControlName="name" value="{{data.name}}">
        </div>
        <div class="col-7">
          Mã màu <input type="text" class="form-control mb-2" placeholder="Vui lòng nhập mã màu"
            formControlName="hex" value="{{data.hex}}">
        </div>
        <div class="mt-2 align-content-between">
          <button style="margin-right:5px" class="btn btn-primary" type="submit" [disabled]="show">
            <span *ngIf="show" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Cập nhật
          </button>
          <!-- <button class="btn btn-primary" type="submit">Cập nhật</button> -->
          <button class="btn btn-outline-secondary" (click)="reset()">Làm
            mới</button>
        </div>

      </div>
    </form>
  </div>
</div>
